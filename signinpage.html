<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation with the "Sign In" Button -->
    <header>
        <nav>
            <ul>
                <li><button id="signInBtn">Sign In</button></li>
            </ul>
        </nav>
    </header>

    <!-- Modal for login/sign-up -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <div id="authContainer">
                <!-- Initial prompt for selecting login or sign-up -->
                <h2>Welcome</h2>
                <p>Are you a new user?</p>
                <button id="newUserBtn">Sign Up</button>
                <button id="existingUserBtn">Log In</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" style="display:none;">
                <h3>Login</h3>
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" style="display:none;">
                <h3>Sign Up</h3>
                <form id="signUpFormElement">
                    <input type="email" id="signUpEmail" placeholder="Email" required>
                    <input type="password" id="signUpPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>/* Basic styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        padding: 15px;
        text-align: center;
        color: white;
    }
    
    header nav ul {
        list-style: none;
        padding: 0;
    }
    
    header nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    header nav ul li button {
        padding: 10px 20px;
        background-color: #5a75e0;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
    }
    
    header nav ul li button:hover {
        background-color: #2cb40a;
    }
    
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }
    
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        width: 80%;
        text-align: center;
    }
    
    .modal-content h2 {
        font-size: 1.8rem;
    }
    
    button {
        padding: 10px 20px;
        margin: 10px 0;
        background-color: #5a75e0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #2cb40a;
    }
    
    .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    
    /* Form Styles */
    input[type="email"], input[type="password"] {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    </style>

    <script>// Get elements from DOM
        const signInBtn = document.getElementById('signInBtn');
        const authModal = document.getElementById('authModal');
        const closeBtn = document.getElementById('closeBtn');
        const newUserBtn = document.getElementById('newUserBtn');
        const existingUserBtn = document.getElementById('existingUserBtn');
        const authContainer = document.getElementById('authContainer');
        const loginForm = document.getElementById('loginForm');
        const signUpForm = document.getElementById('signUpForm');
        
        // Open the modal when "Sign In" button is clicked
        signInBtn.addEventListener('click', () => {
            authModal.style.display = 'flex'; // Show modal
            authContainer.style.display = 'block';
            loginForm.style.display = 'none';
            signUpForm.style.display = 'none';
        });
        
        // Close the modal when close button is clicked
        closeBtn.addEventListener('click', () => {
            authModal.style.display = 'none';
        });
        
        // Show the Sign Up form
        newUserBtn.addEventListener('click', () => {
            authContainer.style.display = 'none';  // Hide the prompt
            loginForm.style.display = 'none';      // Hide login form
            signUpForm.style.display = 'block';    // Show sign up form
        });
        
        // Show the Login form
        existingUserBtn.addEventListener('click', () => {
            authContainer.style.display = 'none';  // Hide the prompt
            loginForm.style.display = 'block';     // Show login form
            signUpForm.style.display = 'none';     // Hide sign up form
        });
        
        // Handle form submissions (for now just log to console)
        document.getElementById('loginFormElement')?.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            console.log(`Logging in with ${email} and ${password}`);
        });
        
        document.getElementById('signUpFormElement')?.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            console.log(`Signing up with ${email} and ${password}`);
        });
        </script>
